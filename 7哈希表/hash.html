<body>
    <script>
        // 字符串转为数字 压缩到数组范围之内
        function Hash(str,size){
            let hashCode = 0
            // 霍纳法则
            for(let i=0;i<str.length;i++){
                hashCode = 37 * hashCode +  str.charCodeAt(i)   // 选择一个质数 用37比较多
            }
            index = hashCode % size
            return index
        }
       alert(Hash('cats',7)) // 1
    </script>
</body>
