        // 链地址法
        function HashTable(){
            this.storage = []

            this.limit = 7 // hash总长度 扩容前 取一个质数
            function Hash(str,size){
            let hashCode = 0
            // 霍纳法则
            for(let i=0;i<str.length;i++){
                hashCode = 37 * hashCode +  str.charCodeAt(i)   // 选择一个质数 用37比较多
            }
            index = hashCode % size
            return index
            } 
            HashTable.prototype.put = function(key,value){
                let index = this.hashCode(key,this.limit)  // 更具key获取index值

                for(let i=0;i<bucket.length;i++){
                    let turple = bucket[i]
                    if(turple[0].key == key){
                        turple[1] = value
                        return
                    }
                }
                // 进行新增
                bucket.push([key,value])
                this.count ++
            }
            // get 获取
            HashTable.prototype.put = function(key){
                let index = this.hashCode(key,this.limit)
                let bucket = this.storage[index]    // 更具index取出对应的bucket
                if(bucket === null) {
                    return null
                }
                for(let i=0;i<bucket.length;i++){
                    let turple = bucket[i]
                    if(turple[0] == key){
                        return turple[1]
                    } else {
                        return null
                    }
                }
            }
            // 删除 remove
            HashTable.prototype.remove = function(key){
                let index = this.hashCode(key,this.limit)
                let bucket = this.storage[index]    // 更具index取出对应的bucket
                if(bucket === null) {
                    return null
                }
                for(let i=0;i<bucket.length;i++){
                    let turple = bucket[i]
                    if(turple[0] == key){
                        bucket.splice(i,1)
                        this.count --
                        return turple[1]
                    } else {
                        return null
                    }
                }
            }
        }
