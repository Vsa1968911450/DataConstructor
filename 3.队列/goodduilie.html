<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        function PriorityQueue(){
            //  属性
            this.arr = []
            function QueueEl(el,priorty){
                this.el = el
                this.priorty = priorty
            }
            // 方法
            PriorityQueue.prototype.enqueue = function(el,priorty){
                let QueueEl = new PriorityQueue(el,priorty)
                // 判断队列否为空
                if(this.arr.length === 0) {
                    this.arr.push(QueueEl)
                } else {
                    for(let i= 0; i<this.arr.length;i++){
                        if(QueueEl.priorty < this.arr[i]) {
                            this.arr.splice(i,0,QueueEl)
                            added = true
                            break
                        }
                    }
                    if(!added) {
                        this.arr.push(QueueEl)
                    }
                }
            }
        }
    </script>
</body>
