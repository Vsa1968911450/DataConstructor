        // number 十进制数  终止条件  除数向下取整 大于0
        function DecToBin(number){
            let stack = []
            let LessNum = 0 // 余数
            let ChuNUm = 0 // 除数
            while(number > 0) {
                LessNum = number % 2
                console.log(LessNum)
                stack.push(LessNum)
                ChuNUm = number / 2
                console.log(ChuNUm)
                number = Math.floor(ChuNUm)
                console.log(number)
            } 
            // if(stack.isEmpty())
            // console.log(stack)
            return stack
        }
        DecToBin(11)
