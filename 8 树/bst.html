<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉搜索树</title>
</head>
<body>
    <script>
        // 一个节点包括一个key 左孩子 右孩子
        function BinarySearchTree(){
            function Node(key){
                this.key = key
                this.left = null //左孩子
                this.right = null // 右孩子
            }
            this.root = null // 根节点
            // 插入新节点 insert
            BinarySearchTree.prototype.insert = function(key){
                let newNode = new Node(key)
                // 判断根节点是否有值
                if(this.root === null) {
                    this.root = newNode
                } else {
                    this.insertNode(this.root,newNode)
                }
            }
            BinarySearchTree.prototype.insertNode = function(node,newNode){
                if(node.key > newNode.key){ // 向左
                    if(node.left === null){ 
                        node.left = newNode
                    } else {
                        this.insertNode(node.left,newNode)
                    }
                } else { // 向右
                    if(node.right === null){ 
                        node.right = newNode
                    } else {
                        this.insertNode(node.right,newNode)
                    }
                }
            }
        }
        let bst = new BinarySearchTree()
        bst.insert(11)
        bst.insert(7)
        bst.insert(15)
        bst.insert(5)
        bst.insert(3)
        bst.insert(9)
        bst.insert(8)
        bst.insert(10)
        bst.insert(13)
        bst.insert(12)
        bst.insert(14)
        bst.insert(20)
        bst.insert(18)
        bst.insert(25)
        alert(JSON.stringify(bst))
    </script>
</body>
</html>
